<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Prediction</title>
    <style>
        /* Your existing CSS styles */

        /* Add a new style to control the plot's appearance */
        .plot-container {
            width: 700px;
            height: 500px;
            margin: 20px auto;
        }

        .predicted-header {
            font-size: 24px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>AAPL Prediction for Most Prior Close Date</h1>
    <p><strong>Date:</strong> {{ date }}</p>
    <p><strong>Close Price:</strong> {{ close }}</p>
    <p><strong>Volume:</strong> {{ volume }}</p>
    <p><strong>Open Price:</strong> {{ open }}</p>
    <p><strong>High Price:</strong> {{ high }}</p>
    <p><strong>Low Price:</strong> {{ low }}</p>
    <p class="predicted-header">Predicted Close Price on {{date}}:</p>
    <h2 class="predicted-header">{{ predicted_price }}</h2>

    <h1>Predictions for Next Week</h1>
    

    <!-- Embed the Plotly figure as an HTML div -->
    <div class="plot-container">
        {{ fig | safe }}
    </div>

</body>
</html>
